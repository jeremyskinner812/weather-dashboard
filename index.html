<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="conainer-fluid text-white bg-dark text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div>
        <div class="row ">
            <aside class="col-3 ">
                <h2 class="m-2">Search for a City:</h2>
                <form>
                    <div>
                        <input id="city-search" type="text" placeholder="San Diego" class=" m-2">
                    </div>
                    <div>
                        <input id="search-btn" class="btn btn-primary m-2" type="submit" value="Submit">
                    </div>
                </form>

            </aside>

            <div class="col-9">
                <section id="todays">

                </section>
                <section id="future-days">

                </section>

            </div>
        </div>
    </div>


    <script>
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
